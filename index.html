<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="normalize.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div id="menu">
    <ul>
      <li><a href="http://adcalzadilla.github.io/"><i class="fa fa-user"></i> Adrián Calzadilla</a></li>
      <li><a href="http://alu0100769609.github.io/PL-Page/"><i class="fa fa-user"></i> Adexe Sabina</a></li>
      <li><a href="https://github.com/ULL-ESIT-GRADOII-PL/conversor-de-temperatura-simple-pl_asac"><i class="fa fa-github"></i> Repositorio práctica</a></li>
      <li><a href="https://plus.google.com/u/1/communities/112621772140747803691"><i class="fa fa-google-plus"></i> Comunidad PL</a></li>
    </ul>
  </div>
    <table>
      <tr>
        <th>Enter  Temperature (examples: 32F, 45C, -2.5f):</th>
        <td><input id="original" autofocus onchange="calculate();" placeholder="32F" size="50"></td>
      </tr>
      <tr>
        <th>Converted Temperature:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
</html>
